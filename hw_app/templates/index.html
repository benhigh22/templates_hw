<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%  for player in players %}
    <div>PLAYER NAME: {{ player }}</div>
    <div>RECEPTIONS: {{ player.receptions }}</div>
    <div>RECEIVING YARDS: {{ player.receiving_yards }}</div>
    <div>TOUCHDOWNS: {{ player.touchdowns }}</div>
    <div>POSITION: {{ player.position }}</div>
    <br>
{% endfor %}
</body>
</html>
